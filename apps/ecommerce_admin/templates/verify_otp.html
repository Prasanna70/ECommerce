{% extends "base.html" %}
{% block title %}Verify OTP{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="width: 100%; max-width: 450px;">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-primary">Verify OTP</h3>
      <p class="text-muted">Please enter the OTP sent to your email.</p>
    </div>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="otp" class="form-label">Enter OTP</label>
        <input type="text" name="otp" id="otp" class="form-control" placeholder="123456" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Verify</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <small class="text-muted">Didnâ€™t receive the OTP? <a href="#" class="text-decoration-none">Resend</a></small>
    </div>
  </div>
</div>
{% endblock %}
