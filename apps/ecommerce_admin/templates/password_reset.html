{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4>Reset Password</h4>
        </div>
        <div class="card-body">
          <p class="mb-3">Enter your registered email address below. We'll email you instructions to reset your password.</p>
          <form method="POST">
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}
            <button type="submit" class="btn btn-primary mt-3">Send Reset Email</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
