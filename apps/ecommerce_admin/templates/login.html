{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}
{% block page_title %}Admin Login{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h2 class="text-center mb-4">Admin Login</h2>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
      <form method="POST" action="{% url 'adminpanel:login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label>Email / Mobile / CRN</label>
          <input type="text" name="username" class="form-control" placeholder="Enter Email or Mobile or CRN" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" name="remember_me" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Remember Me</label>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div class="mt-3 text-center">
          <a href="{% url 'adminpanel:forgot_password' %}">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
