{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="width: 100%; max-width: 450px;">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-primary">Forgot Password</h3>
      <p>Enter your registered email to receive a reset link.</p>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'adminpanel:forgot_password' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="admin@example.com" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <a href="{% url 'adminpanel:login' %}">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
