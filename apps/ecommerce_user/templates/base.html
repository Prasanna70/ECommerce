<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>eCommerce Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f4f6f9;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      color: white;
      padding-top: 1rem;
    }
    .sidebar a {
      color: #c2c7d0;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #495057;
      color: #fff;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .card-box {
      padding: 20px;
      border-radius: 8px;
      color: white;
      margin-bottom: 20px;
    }
    .card-box i {
      float: right;
    }
  </style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
  <h4 class="text-center mb-4">eCommerce Admin</h4>
  <a href="#" class="active"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
  <a href="#"><i class="fas fa-box me-2"></i> Products</a>
  <a href="#"><i class="fas fa-users me-2"></i> Users</a>
  <a href="#"><i class="fas fa-cog me-2"></i> Settings</a>
</div>

<!-- Main Content -->
<div class="content">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <span class="navbar-brand">Dashboard</span>
      <div class="d-flex">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Stat Cards -->
  <div class="row">
    <div class="col-md-3">
      <div class="card-box bg-primary">
        <h4>150</h4>
        <p>New Orders</p>
        <i class="fas fa-shopping-cart fa-2x"></i>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card-box bg-success">
        <h4>53%</h4>
        <p>Bounce Rate</p>
        <i class="fas fa-chart-line fa-2x"></i>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card-box bg-warning text-dark">
        <h4>44</h4>
        <p>User Registrations</p>
        <i class="fas fa-user-plus fa-2x"></i>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card-box bg-danger">
        <h4>65</h4>
        <p>Unique Visitors</p>
        <i class="fas fa-chart-pie fa-2x"></i>
      </div>
    </div>
  </div>

  <!-- Sales Chart -->
  <div class="card mt-4">
    <div class="card-header">
      <h5 class="card-title mb-0">Sales Value</h5>
    </div>
    <div class="card-body">
      <canvas id="salesChart" height="100"></canvas>
    </div>
  </div>
</div>

<!-- JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('salesChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
        label: 'Sales',
        data: [65, 59, 80, 81, 56, 55],
        fill: true,
        borderColor: 'rgb(75, 192, 192)',
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        tension: 0.4
      }]
    }
  });
</script>

</body>
</html>
